<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixinha - ProjetoFutebol</title>
    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="icon" href="/favicon.png" type="image/png">
    <link rel="stylesheet" href="css/cropper.min.css" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="site-header">
        <nav class="main-nav">
            <ul>
                <li><a href="/" class="nav-link">Home</a></li>
                <li><a href="/pagamentos" class="nav-link">Pagamentos</a></li>
                <li><a href="/caixinha" class="nav-link">Caixinha</a></li>
                <li><a href="/jogadores" class="nav-link">Jogadores</a></li>
                <li><a href="/time-do-mes" class="nav-link">Time do Mês</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <section class="content-section">
            <h1>Controle da Caixinha</h1>
        </section>
        <div class="caixinha-grid">
            <div class="caixinha-saldo-card">
                <h2>Saldo Total</h2>
                <span id="saldo-total-display">R$ 0,00</span>
            </div>
            <div class="caixinha-form-card">
                <h2>Nova Transação</h2>
                <form id="form-caixinha" class="caixinha-form">
                    <div class="form-group">
                        <label for="transacao-descricao">Descrição (Ex: Evento, Pagamento)</label>
                        <input type="text" id="transacao-descricao" required>
                    </div>
                    <div class="form-group">
                        <label for="transacao-valor">Valor (R$)</label>
                        <input type="number" id="transacao-valor" step="0.01" min="0.01" placeholder="Ex: 5.00" required>
                    </div>
                    <div class="form-group">
                        <label for="transacao-tipo">Tipo de Transação</label>
                        <select id="transacao-tipo" required>
                            <option value="entrada">Entrada (Arrecadação)</option>
                            <option value="saida">Saída (Gasto / Evento)</option>
                        </select>
                    </div>
                    <div class="form-group" id="jogador-select-group">
                        <label for="transacao-jogador">Jogador (Opcional)</label>
                        <select id="transacao-jogador">
                            <option value="">-- Ninguém / Outro --</option>
                        </select>
                    </div>
                    <button type="submit" class="btn-submit">Adicionar Transação</button>
                </form>
                <hr class="danger-zone-divider">
                <button id="btn-reset-caixinha" class="btn-danger-full">Zerar Toda a Caixinha</button>
            </div>
            <div class="caixinha-hist-card">
                <h2>Histórico de Transações</h2>
                <ul id="hist-transacoes-lista" class="hist-transacoes-lista">
                </ul>
            </div>
        </div>
    </main>
    
    <div class="cropper-backdrop" id="cropper-backdrop"></div>
    <div class="cropper-modal" id="cropper-modal"></div>
    <div class="confirm-backdrop" id="confirm-backdrop"></div>
    <div class="confirm-modal" id="confirm-modal">
        <h2>Atenção</h2>
        <p id="confirm-modal-text">Você tem certeza?</p>
        <div class="confirm-actions">
            <button id="btn-confirm-no" class="btn-cancel">Cancelar</button>
            <button id="btn-confirm-yes" class="btn-danger">Sim</button>
        </div>
    </div>
    <div class="toast-container" id="toast-container"></div>
    <script src="js/cropper.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
