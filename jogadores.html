<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogadores - ProjetoFutebol</title>
    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="icon" href="/favicon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/cropper.min.css" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="site-header">
        <nav class="main-nav">
            <ul>
                <li><a href="/" class="nav-link">Home</a></li>
                <li><a href="/pagamentos" class="nav-link">Pagamentos</a></li>
                <li><a href="/caixinha" class="nav-link">Caixinha</a></li>
                <li><a href="/jogadores" class="nav-link">Jogadores</a></li>
                <li><a href="/time-do-mes" class="nav-link">Time do Mês</a></li>
            </ul>
        </nav>
    </header>
    <button class="mobile-nav-toggle" aria-label="Toggle navigation">
    <i class="fa-solid fa-bars"></i>
    <i class="fa-solid fa-xmark"></i>
</button>
    <main class="main-content">
        <section class="content-section form-section">
            <h1>Cadastrar Novo Jogador</h1>
            <form id="form-add-jogador" class="player-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="nome-jogador">Nome:</label>
                        <input type="text" id="nome-jogador" name="nome" required>
                    </div>
                    <div class="form-group">
                        <label for="foto-jogador">Foto do Jogador:</label>
                        <input type="file" id="foto-jogador" accept="image/*">
                    </div>
                </div>
                <div class="form-row" id="form-row-bottom">
                    <div class="form-group form-group-check">
                        <label for="goleiro-jogador">É Goleiro?</label>
                        <input type="checkbox" id="goleiro-jogador" name="isGoleiro">
                    </div>
                    <button type="submit" class="btn-submit">Adicionar Jogador</button>
                </div>
            </form>
        </section>

        <section class="content-section" style="max-width: 100%;">
            <div class="team-builder-header">
                <h1>Jogadores Cadastrados</h1>
                <button id="btn-reset-jogadores" class="btn-danger">Remover Todos</button>
            </div>
            <div id="lista-jogadores" class="player-grid">
            </div>
        </section>
    </main>
    
    <div class="cropper-backdrop" id="cropper-backdrop"></div>
    <div class="cropper-modal" id="cropper-modal">
        <h2>Recortar Imagem</h2>
        <div class="cropper-img-container">
            <img id="img-to-crop">
        </div>
        <button id="btn-confirm-crop" class="btn-submit">Confirmar Recorte</button>
    </div>

    <div class="confirm-backdrop" id="confirm-backdrop"></div>
    <div class="confirm-modal" id="confirm-modal">
        <h2>Atenção</h2>
        <p id="confirm-modal-text">Você tem certeza?</p>
        <div class="confirm-actions">
            <button id="btn-confirm-no" class="btn-cancel">Cancelar</button>
            <button id="btn-confirm-yes" class="btn-danger">Sim</button>
        </div>
    </div>
    
    <div class="edit-backdrop" id="edit-backdrop"></div>
    <div class="edit-modal" id="edit-modal">
        <h2>Editar Jogador</h2>
        <form id="form-edit-jogador" class="player-form" style="max-width: none;">
            <input type="hidden" id="edit-jogador-id">
            <div class="form-group">
                <label for="edit-nome-jogador">Nome:</label>
                <input type="text" id="edit-nome-jogador" name="nome" required>
            </div>
            <div class="form-group">
                <label for="edit-foto-jogador">Nova Foto (Opcional):</label>
                <input type="file" id="edit-foto-jogador" accept="image/*">
            </div>
            <div class="form-group form-group-check" style="padding-top: 0; justify-content: flex-start;">
                <label for="edit-goleiro-jogador">É Goleiro?</label>
                <input type="checkbox" id="edit-goleiro-jogador" name="isGoleiro">
            </div>
            <div class="confirm-actions">
                <button type="button" id="btn-cancel-edit" class="btn-cancel">Cancelar</button>
                <button type="submit" class="btn-submit">Salvar Alterações</button>
            </div>
        </form>
    </div>

    <div class="toast-container" id="toast-container"></div>
    <script src="js/cropper.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
